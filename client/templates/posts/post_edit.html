<template name="postEdit">
	<form class="main">
			<div class="form-group">
				<label class="control-label" for="url">URL</label>
				<div class="form-">
					<input class="form-control" name="url" type="text" value="{{url}}" placeholder="Your URL"/>
					<input name="originUrl" type="hidden" value="{{url}}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="title">Title</label>
				<div class="form-">
					<input class="form-control" name="title" type="text" value="{{title}}" placeholder="Name your post"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="text-left col-xs-6">
					<input type="submit" value="Edit" class="btn btn-warning"/>
				</div>
				<div class="text-right col-xs-6">
					<button class="delete btn btn-danger">Delete</button>
				</div>
			</div>
	</form>
</template>
